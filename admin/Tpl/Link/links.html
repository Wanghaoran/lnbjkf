<form id="pagerForm" action="__ACTION__" method="post">
  <input type="hidden" name="pageNum" value="<!--{$currentPage}--!>"/>
  <input type="hidden" name="name" value="<!--{$Think.request.name}--!>" />
</form>

<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" action="__ACTION__" method="post">
	<div class="searchBar">
		<ul class="searchContent">
			<li style="width:330px;">
			<label>链接标题：</label>
			  <input type="text" name="name" />
			</li>
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>

<div class="pageContent">
	<div class="panelBar">
	  <ul class="toolBar">
	    <li><a class="add" href="__APP__/link/addlinks" target="dialog" mask="true" ><span>新增</span></a></li>
	    <li class=""><a class="delete" href="__APP__/link/dellinks/navTabId/link_links" posttype="string" rel="ids" target="selectedTodo" title="确实要删除这些记录吗?" warn="请选择友情链接"><span>删除</span></a></li>
	    <li><a class="edit" href="__APP__/link/editlinks/id/{sid_role}" target="dialog" mask="true" warn="请选择友情链接"><span>编辑</span></a></li>

		</ul>
	</div>

	<table class="table" width="100%" layoutH="138">
		<thead>
		  <tr>
		     <th width="5"><div title="" class="gridCol"><input type="checkbox" class="checkboxCtrl" group="ids"></div></th>
			<th width="10">编号</th>
			<th width="30">链接标题</th>
			<th width="30">链接地址</th>
			<th width="20">排序</th>
			<th width="160">备注</th>
		</tr>
		</thead>
		<tbody>
		<volist name="result" id="r">
		<tr target="sid_role" rel="<!--{$r.id}--!>">
		  <td><input type="checkbox" value="<!--{$r.id}--!>" name="ids"></td>
			  <td><!--{$r.id}--!></td>
			  <td><!--{$r.name}--!></td>
			  <td><!--{$r.link}--!></td>
			  <td><!--{$r.sort}--!></td>
			  <td><!--{$r.remark}--!></td>
			 
			</tr>
		</volist>
		</tbody>
	</table>
	<div class="panelBar">
	  
	  
		<div class="pages">
		  <span>共<!--{$count}--!>条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="<!--{$count}--!>" numPerPage="<!--{$listRows}--!>" pageNumShown="10" currentPage="<!--{$currentPage}--!>"></div>
	</div>

</div>
