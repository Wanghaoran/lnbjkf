<div class="panel">
  <h1>编辑专家</h1>
  <div class="pageFormContent" layoutH="56">
    <form method="post" action="__ACTION__/callbackType/closeCurrent/navTabId/expert_technocracy" enctype="multipart/form-data" class="pageForm required-validate" onsubmit="return iframeCallback(this, navTabAjaxDone)">

      <p style="width:500px;"><label>专家姓名：</label>
      <input style="margin-left:10px;" type="text" class="textInput required" name="name" size="50" value="<!--{$result.name}--!>">
      </p>
      <p><label>专家图片：</label>
      <input type="file" name="pic" />
      </p>
      
      <div class="divider"></div>
      <p style="width:100%;height:400px;">
      <textarea class="editor" name="content" style="width:96%;" rows="20"><!--{$result.content}--!></textarea>
	</p>
	<input type="hidden" name="id" value="<!--{$Think.get.id}--!>" />
      <div class="formBar">
	<ul>
	  <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
	  <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
	</ul>
      </div>
    </form>

  </div>
</div>
