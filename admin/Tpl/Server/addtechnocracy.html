<div class="panel">
  <h1>添加企业</h1>
  <div class="pageFormContent" layoutH="56">
    <form method="post" action="__ACTION__/callbackType/closeCurrent/navTabId/server_technocracy" enctype="multipart/form-data" class="pageForm required-validate" onsubmit="return iframeCallback(this, navTabAjaxDone)">

      <p style="width:500px;"><label>企业名称：</label>
      <input style="margin-left:10px;" type="text" class="textInput required" name="name" size="50">
      </p>
      <p><label>企业图片：</label>
      <input type="file" name="pic" />
      </p>
      <p style="width:900px;height:100%"><label>简介：</label>
      <textarea name="remark" cols="57"></textarea>
      </p>
      
      <div class="divider"></div>
      <p style="width:100%;height:400px;">
      <textarea class="editor" name="content" style="width:96%;" rows="20"></textarea>

	</p>
      <div class="formBar">
	<ul>
	  <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
	  <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
	</ul>
      </div>
    </form>

  </div>
</div>
