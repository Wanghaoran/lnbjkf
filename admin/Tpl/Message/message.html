<form id="pagerForm" action="__ACTION__" method="post">
  <input type="hidden" name="pageNum" value="<!--{$currentPage}--!>"/>
  <input type="hidden" name="content" value="<!--{$Think.request.content}--!>" />
</form>

<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" action="__ACTION__" method="post">
	<div class="searchBar">
		<ul class="searchContent">
			<li style="width:330px;">
			<label>留言内容：</label>
			  <input type="text" name="content" />
			</li>
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>

<div class="pageContent">
	<div class="panelBar">
	  <ul class="toolBar">
	    <li class=""><a class="delete" href="__APP__/message/delmessage/navTabId/message_message" posttype="string" rel="ids" target="selectedTodo" title="确实要删除这些记录吗?" warn="请选择留言"><span>删除</span></a></li>
	    <li><a class="edit" href="__APP__/message/editmessage/id/{sid_role}" target="navTab" mask="true" warn="请选择留言"><span>回复</span></a></li>
	<li class="line">line</li>
	    <li class=""><a class="icon" href="__APP__/message/passauditmessage/navTabId/message_message" posttype="string" rel="ids" target="selectedTodo" title="确实要通过审核这些留言吗?" warn="请选择留言"><span>通过审核</span></a></li>
	    <li class=""><a class="icon" href="__APP__/message/nopassauditmessage/navTabId/message_message" posttype="string" rel="ids" target="selectedTodo" title="确实要不通过审核这些留言吗?" warn="请选择留言"><span>不通过审核</span></a></li>


		</ul>
	</div>

	<table class="table" width="100%" layoutH="138">
		<thead>
		  <tr>
		     <th width="5"><div title="" class="gridCol"><input type="checkbox" class="checkboxCtrl" group="ids"></div></th>
			<th width="10">编号</th>
			<th width="280">留言内容</th>
			<th width="50">添加时间</th>
			<th width="25">回复状态</th>
			<th width="25">审核状态</th>
		</tr>
		</thead>
		<tbody>
		<volist name="result" id="r">
		<tr target="sid_role" rel="<!--{$r.id}--!>">
		  <td><input type="checkbox" value="<!--{$r.id}--!>" name="ids"></td>
			  <td><!--{$r.id}--!></td>
			  <td><!--{$r.content}--!></td>
			  <td><!--{$r.addtime|date="Y-m-d H:i:s", ###}--!></td>
			  <empty name="r.reply">
			  <td style="color:red;">未回复</td>
			  <else/>
			  <td style="color:green;">已回复</td>
			  </empty>
			 <eq name="r.ischeck" value="1">
			  <td style="color:red;">未审核</td>
			  <else/>
			  <td style="color:green;">已审核</td>
			  </eq>
			 
			</tr>
		</volist>
		</tbody>
	</table>
	<div class="panelBar">
	  
	  
		<div class="pages">
		  <span>共<!--{$count}--!>条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="<!--{$count}--!>" numPerPage="<!--{$listRows}--!>" pageNumShown="10" currentPage="<!--{$currentPage}--!>"></div>
	</div>

</div>
